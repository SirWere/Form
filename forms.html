<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
                function validate(){

            var Fullname=document.getElementById("Fullname");
            var Email=document.getElementById("Email3");
            var Password=document.getElementById("pwd");
            var Comments=document.getElementById("cmmnt");
            var ProgrammingLanguages=document.getElementById("language");

            if(Fullname.value==""||Email.value==""||Password.value==""||Comments.value==""||ProgrammingLanguages.value==""){

                alert("No blank values allowed")
                return false;
            }
            else{
                return true;

            }

        }

    </script>

</head>
<body>

<form onsubmit="return validate()" class="bg-primary p-5 m-5" action="grid.html">

    <legend>Personal Details</legend>

    <div class="form-floating mt-3 mb-3">

    <input type="text" id="Fullname" class="form-control" placeholder="Fullname">
    <label for="Fullname" class="form-label">Fullname</label>

    </div>

    <div class="form-floating mb-3">

    <input type="email" id="Email3" class="form-control" placeholder="Email">
    <label for="Email3" class="form-label">Email</label>

    </div>

    <div class="form-floating mb-3">

    <input type="password" id="pwd" class="form-control" placeholder="Password">
    <label for="pwd" class="form-label">Password</label>

    </div>

    <div class="mb-3">

    <label for="cmmnt" class="form-label">Comments</label>
    <textarea name="Comments" id="cmmnt" cols="20" rows="5" class="form-control"></textarea>

    </div>

    <div class="mb-3">
        <label for="language" class="form-label">Programming languages</label>
        <input type="text" class="form-control" id="language" list="language">
        <datalist id="language">
            <option value="Python">
            <option value="Java">
            <option value="Kotlin">
        </datalist>
    </div>

    <input type="submit" value="Submit">

</form>

<br><br><br>

<!---Input Fields Side By Side--->

<form class="bg-primary p-5" action="grid.html">

    <div class="row mb-3">

        <div class="col">

            <input type="text" id="fname" placeholder="Firstname" class="form-control">

        </div>

        <div class="col">
            <input type="text" id="lname" placeholder="Lastname" class="form-control">
        </div>

    </div>

    <div class="row mb-3">
        <div class="col">
            <input type="email" id="Email" placeholder="Email" class="form-control">
        </div>

        <div class="col">
            <input type="password" id="psswd" placeholder="Password" class="form-control">
        </div>
    </div>

        <input type="submit" value="Submit" class="form-control">

</form>

<br><br><br>

<!---Floating form--->

<form class="bg-danger p-5 m-5" action="">
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fullname" class="form-control" placeholder="Fullname">
        <label for="fullname" class="form-label">Fullname</label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" id="email2" placeholder="Email" class="form-control">
        <label for="email2" class="form-label">Email</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" id="psswd" placeholder="Password" class="form-control">
        <label for="psswd" class="form-label">Password</label>
    </div>

    <button class="btn btn-primary">Login</button>
</form>

<br><br><br>

<!---flex--->

<div class="p-3 m-5 d-flex flex-column-reverse bg-dark">
    <div class="bg-primary">Phone</div>
    <div class="bg-danger">Tablet</div>
    <div class="bg-success">Laptop</div>
</div>
</body>
</html>
